<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Phone Numnber Validator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header__h1">Free code camp</h1>
            <p class="header__p">Telephone Number Validator</p>
        </header>
        <main id="main">      
            <div class="main__camera"></div>
            <div class="interior__bg">
            <div class="input__wrapper">
                <p class="input__p">Enter a Phone Number:</p>
                <input id="user-input" type="input"/>
                <div id="results-div"></div>
            </div>
            </div>
            <div class="buttons__container">
                <button type="button" id="check-btn">Check</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>
            </div>  
       </main>
    </div>
</body>
<script src="script.js"></script>
</html>
